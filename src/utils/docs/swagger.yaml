openapi: 3.0.0
info:
  title: Controle de Contas API
  version: 1.0.0
  description: API para organização de dívidas, fontes e parcelas pessoais

servers:
  - url: http://localhost:3001

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken

security:
  - cookieAuth: []

tags:
  - name: Users
    description: Operações relacionadas a usuários
  - name: Debts
    description: Operações com dívidas
  - name: Installments
    description: Parcelas de dívidas
  - name: DebtSources
    description: Fontes de dívidas
  - name:

paths:
  /api/users/register:
    post:
      tags: [Users]
      summary: Registra um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        201:
          description: Usuário criado com sucesso
        400:
          description: Dados inválidos

  /api/users/login:
    post:
      tags: [Users]
      summary: Login e retorno do token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: alisson@example.com
                password:
                  type: string
                  example: Teste@123
      responses:
        200:
          description: Token JWT retornado
        401:
          description: Credenciais inválidas

  /api/users/me:
    get:
      tags: [Users]
      summary: Retorna dados do usuário autenticado
      responses:
        200:
          description: Dados do usuário retornados com sucesso
        401:
          description: Token inválido ou ausente

  /api/debts:
    get:
      tags: [Debts]
      summary: Lista todas as dívidas do usuário autenticado
      responses:
        200:
          description: Lista de dívidas
        401:
          description: Token inválido ou ausente

    post:
      tags: [Debts]
      summary: Cria uma nova dívida
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - amount
                - debtSourceId
                - installmentsNumber
                - type
                - firstMonth
                - firstYear
              properties:
                title:
                  type: string
                amount:
                  type: number
                debtSourceId:
                  type: string
                installmentsNumber:
                  type: integer
                description:
                  type: string
                  nullable: true
                type:
                  type: string
                  enum: ([
                    ELETRONICO,
                    ROUPA,
                    VIAGEM,
                    ALIMENTACAO,
                    SAUDE,
                    EDUCACAO,
                    OUTRO
                    ])
                firstMonth:
                  type: integer
                  minimum: 1
                  maximum: 12
                firstYear:
                  type: integer
                  minimum: 2000
                  maximum: 2100
      responses:
        201:
          description: Dívida criada com sucesso
        400:
          description: Dados inválidos

  /api/debts/{id}:
    get:
      tags: [Debts]
      summary: Retorna uma dívida específica
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Detalhes da dívida
        404:
          description: Dívida não encontrada

    put:
      tags: [Debts]
      summary: Atualiza uma dívida
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
      responses:
        200:
          description: Dívida atualizada
        400:
          description: Dados inválidos

    delete:
      tags: [Debts]
      summary: Remove uma dívida
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        204:
          description: Dívida removida
        404:
          description: Dívida não encontrada

  /api/installments:
    post:
      tags: [Installments]
      summary: Cria uma nova parcela para uma dívida
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount, month, year, type, debtId]
              properties:
                amount:
                  type: number
                month:
                  type: integer
                year:
                  type: integer
                type:
                  type: string
                  enum: ([
                    ELETRONICO,
                    ROUPA,
                    VIAGEM,
                    ALIMENTACAO,
                    SAUDE,
                    EDUCACAO,
                    OUTRO
                    ])
                status:
                  type: string
                  enum: [PENDING, PAID]
                debtId:
                  type: string
      responses:
        201:
          description: Parcela criada
        400:
          description: Dados inválidos

  /api/installments/{debtId}:
    get:
      tags: [Installments]
      summary: Lista as parcelas de uma dívida
      parameters:
        - in: path
          name: debtId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Lista de parcelas
        404:
          description: Dívida não encontrada

  /api/installments/{id}/pay:
    patch:
      tags: [Installments]
      summary: Marca a parcela como paga
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Parcela atualizada
        404:
          description: Parcela não encontrada

  /api/debt-sources:
    get:
      tags: [DebtSources]
      summary: Lista todas as fontes de dívidas
      responses:
        200:
          description: Lista de fontes de dívidas
        401:
          description: Token inválido ou ausente

    post:
      tags: [DebtSources]
      summary: Cria uma nova fonte de dívida
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, dueDay, type]
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [CARTAO, BANCO, PESSOA, CREDIARIO, OUTRO]
                dueDay:
                  type: integer
                  minimum: 1
                  maximum: 31
                description:
                  type: string
                  nullable: true
      responses:
        201:
          description: Fonte de dívida criada com sucesso
        400:
          description: Dados inválidos

  /api/debt-sources/{id}:
    get:
      tags: [DebtSources]
      summary: Retorna uma fonte de dívida específica
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Detalhes da fonte de dívida
        404:
          description: Fonte de dívida não encontrada

    patch:
      tags: [DebtSources]
      summary: Atualiza uma fonte de dívida
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [CARTAO, BANCO, PESSOA, CREDIARIO, OUTRO]
                dueDay:
                  type: integer
                  minimum: 1
                  maximum: 31
                description:
                  type: string
                  nullable: true
      responses:
        200:
          description: Fonte de dívida atualizada
        400:
          description: Dados inválidos

    delete:
      tags: [DebtSources]
      summary: Remove uma fonte de dívida
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        204:
          description: Fonte de dívida removida com sucesso
        404:
          description: Fonte de dívida não encontrada
